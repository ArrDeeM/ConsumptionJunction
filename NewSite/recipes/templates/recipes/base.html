<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="\static\recipes\StyleSheet.css">
    <title>Consumption Junction</title>
    {% load static %}
	<body style="background-color: white;">

		<div class="links">
			<a href = {% url 'index' %}><img src = "{% static 'recipes/conjunc2.png' %}" width = "280px" height = "110px"/>
			<a href = {% url 'aboutUs' %}><h2>About</h2></a>
	
			{% if request.user.is_authenticated %}
				<a href = {% url 'account' %}><h2>Account</h2></a>
				<a href = {% url 'logout' %}><h2 style="text-align: right;">Log Out</h2></a>	
			{% else %}
				<a href = {% url 'login' %}><h2>Log In</h2></a>
				<a href = {% url 'register' %}><h2>Register</h2></a>
			{% endif %}
			<input type="text" placeholder="Search" style="position:relative; margin:10px auto; display:block; padding:5px; text-align:center;">
		</div>
        <body>
            {% if messages %}
                {% for messages in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %} {% endblock content %}
        </body>
		
		<footer style = "background-color: #FF5533; padding: 20px 60px">
		<p>&copy; 2019 by ConsumptionJunction Inc. </p>
		</footer>
    </body>
</html>
