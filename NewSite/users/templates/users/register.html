{% block content %}
    <div class="content-section">
        <form class="content-section">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join now</legend>
                {{ form }}
            </fieldset>
            <div class = "form-group">
                <Button class="btn btn-online-info" type="submit">Sign up</Button>
            </div>
        </form>
        <div class="border-top pt-3"> 
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="#"></a>
            </small>
        </div>
    </div>
{% endblock content %}
