{% extends "recipes/base.html" %}
{% block content %}
	<link rel="stylesheet">
	<div class="signin">
		<h3>Sign Into Your Account</h3>
	</div>
    <div class = "account"">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
    </div>
    <small class="text-muted">
            <a href={% url 'register' %}>Need an account? </a>
    </small>
{% endblock content %}
